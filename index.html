<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My GitHub Profile Showcase</title>
  </head>
  <body>
    <h1>My GitHub Profile Showcase</h1>
    <h2>My Latest Projects</h2>
    <div id="projects"></div>
    <script src="https://api.github.com/users/Rajat-Dabade/repos?sort=updated&per_page=6&callback=listRepos"></script>
    <script>
      function listRepos(response) {
        var projects = document.getElementById("projects");
        var repos = response.data;
        for (var i = 0; i < repos.length; i++) {
          var repo = repos[i];
          var repoLink = document.createElement("a");
          repoLink.href = repo.html_url;
          repoLink.textContent = repo.name;
          projects.appendChild(repoLink);
          var repoDesc = document.createElement("p");
          repoDesc.textContent = repo.description;
          projects.appendChild(repoDesc);
        }
      }
    </script>
  </body>
</html>
